name: Export Reverb Listings & Upload to FTP

on:
  workflow_dispatch:

jobs:
  export-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: curl, mbstring, zip
          coverage: none

      - name: Create composer.json (CI-safe)
        run: |
          cat << 'EOF' > composer.json
          {
            "name": "reverb/export",
            "type": "project",
            "require": {
              "php": ">=8.0",
              "phpoffice/phpspreadsheet": "^1.29"
            }
          }
          EOF

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run Reverb export
        run: php get_products.php

      - name: Upload XLSX to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: tooltest.pentagonhosting.co.uk
          username: tooltest_pentagon
          password: Ve11vwoG5N1MlmBY
          local-dir: ./
          server-dir: /Bobby/Reverb/
          include: |
            ReverbCityMusic.xlsx
