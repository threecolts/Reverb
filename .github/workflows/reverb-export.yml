name: Export Reverb Listings & Upload to FTP

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  export-and-upload:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug â€“ show files
        run: |
          echo "PWD:"
          pwd
          echo "Files:"
          ls -la

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: curl, mbstring, zip
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run Reverb export
        run: php get_products.php

      - name: Upload XLSX to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./
          server-dir: /Bobby/Reverb/
          include: |
            ReverbCityMusic.xlsx
