name: Export Reverb Listings & Upload to FTP

on:
  workflow_dispatch:

jobs:
  export-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug â€“ confirm files
        run: |
          echo "Workspace is:"
          echo "$GITHUB_WORKSPACE"
          ls -la "$GITHUB_WORKSPACE"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: curl, mbstring, zip
          coverage: none

      - name: Install Composer dependencies (FORCED)
        run: |
          cd "$GITHUB_WORKSPACE"
          composer install --no-interaction --prefer-dist

      - name: Run Reverb export
        run: |
          cd "$GITHUB_WORKSPACE"
          php get_products.php

      - name: Upload XLSX to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./
          server-dir: /Bobby/Reverb/
          include: |
            ReverbCityMusic.xlsx
