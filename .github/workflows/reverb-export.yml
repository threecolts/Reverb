name: Export Reverb Listings & Upload to FTP

on:
  workflow_dispatch:

jobs:
  export-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP + Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: curl, mbstring, zip
          tools: composer

      - name: Install PhpSpreadsheet (creates composer.json)
        run: |
          composer require phpoffice/phpspreadsheet:^1.29 --no-interaction

      - name: Run Reverb export
        run: php get_products.php

      - name: Upload XLSX to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: tooltest.pentagonhosting.co.uk
          username: tooltest_pentagon
          password: Ve11vwoG5N1MlmBY
          local-dir: ./
          server-dir: /Bobby/Reverb/
          include: |
            ReverbCityMusic.xlsx
