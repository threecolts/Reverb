name: Export Reverb Listings & Upload to FTP

on:
  workflow_dispatch:

jobs:
  export-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: curl, mbstring, zip
          coverage: none

      - name: Find composer.json
        id: find-composer
        run: |
          COMPOSER_DIR=$(find "$GITHUB_WORKSPACE" -name composer.json -type f -maxdepth 3 | head -n 1 | xargs dirname)
          if [ -z "$COMPOSER_DIR" ]; then
            echo "âŒ composer.json not found"
            exit 1
          fi
          echo "Found composer.json in: $COMPOSER_DIR"
          echo "composer_dir=$COMPOSER_DIR" >> $GITHUB_OUTPUT

      - name: Install Composer dependencies
        run: |
          cd "${{ steps.find-composer.outputs.composer_dir }}"
          composer install --no-interaction --prefer-dist

      - name: Run Reverb export
        run: |
          cd "${{ steps.find-composer.outputs.composer_dir }}"
          php get_products.php

      - name: Upload XLSX to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ${{ steps.find-composer.outputs.composer_dir }}/
          server-dir: /Bobby/Reverb/
          include: |
            ReverbCityMusic.xlsx
